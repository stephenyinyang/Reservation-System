<mat-toolbar *ngIf="isLoggedIn">
  <button mat-button routerLink="/">Home</button>
  <button (click) = "adminClick()" mat-button [routerLink]="['/admin']" *ngIf="isAdmin">Admin</button>
  <button (click) = "myReservationsClick()" mat-button [routerLink]="['/myReservations']">My Reservations</button>
  <button mat-button (click)="logout()">Logout </button>

</mat-toolbar>
